<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">

	
</head>
<body>
	<main class="app flex flx-col">
		<div class="img-wrap">
			<img src="assets/noun_weather_vane.svg" alt="">
		</div>
		<!-- <h1>Weather Vane</h1> -->
		<form class="city flex just-center algn-center flx-col">
			<input type="text" autocomplete="off" id="user-city" placeholder="Enter City" class="city-input">
		  	<div class="flex pos-rel">
			  <input type="submit" value="go" id="enter" class="start">
			</div>
		</form>
		<div id="currentDate" class="currentDate"></div>
		<div class="cityName"></div>
		<div class="cityTemp">
			<div class="sm"></div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>

	<link rel="stylesheet" href="public/styles/style.css"/>
	

	


</body>
</html>
