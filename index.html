<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700|Roboto+Condensed:300,400" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css"/>
</head>
<body>
	<main>
		<div class="main flex">
			<div class="app flex flx-col pos-rel">
				<div class="rooster flp-container">
					<img src="assets/noun_weather_vane.svg" alt="" class="init-img-state">
				</div>
				<div class="dial-container">
					<div id="button" class="dial-click-area">
						<div class="dial-init-state pos-rel"></div>
						<div class="dial-detail"></div>
					</div>
					
				</div>

				<!-- <h1>Weather Vane</h1> -->

				<form class="city flex algn-center flx-col">
					<input type="text" autocomplete="off" id="user-city" placeholder="Enter City" class="city-input">
				  	<div class="flex pos-rel">
					  <input type="submit" value="go" id="enter" class="start">
					</div>
				</form>
				<div class="transition-cont flex flx-col">
					<div id="currentDate" class="currentDate"></div>
					<div class="divider"></div>
					<div class="city-name txt-center  flx-col"></div>
					<div class="divider disp-none"></div>
					<div id="temp" class="city-temp "></div>
				</div>
			</div>
		</div>

	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
